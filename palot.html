<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script>
        function perus() {
            document.getElementById('palottaululg').src='images/chili_stilleben.jpg'
        }
        function kubismi() {
            document.getElementById('palottaululg').src='images/chili_stilleben_cubistic.jpg'
        }
        function sarjakuva() {
            document.getElementById('palottaululg').src='images/chili_stilleben_cartoonisch.jpg'
        }
        function vesivari() {
            document.getElementById('palottaululg').src='images/chili_stilleben_water.jpg'
        }
        function mosaiikki() {
            document.getElementById('palottaululg').src='images/chili_stilleben_mosaic.jpg'
        }
        function pikseli() {
            document.getElementById('palottaululg').src='images/chili_stilleben_pixels.jpg'
        }
        function kaleidoskooppi() {
            document.getElementById('palottaululg').src='images/chili_stilleben_caleidoscope.jpg'
        }
    </script>
</head>
<body>
<div class="w3-padding w3-jumbo">
    <a href="index.html">
        <i class="fa fa-home"></i>
    </a>
</div>
<div class="w3-container taululg w3-cell-row" style="text-align: center">
    <div class="w3-cell w3-image">
        <figure>
            <img id="palottaululg" src="images/chili_stilleben.jpg" alt="Chilipalkoja">
            <figcaption>Read more about
                <a href="https://en.wikipedia.org/wiki/chili" target="_blank">chilis on Wikipedia</a>
            </figcaption>
        </figure>
    </div>
    <div class="w3-cell w3-cell-middle w3-mobile">
        <button class="w3-btn w3-margin w3-xxlarge w3-white" onclick="perus()">Alkuperäinen työ</button><br>
        <button class="w3-btn w3-margin w3-xxlarge w3-white" onclick="vesivari()">Vesiväreillä</button><br>
        <button class="w3-btn w3-margin w3-xxlarge w3-white" onclick="sarjakuva()">Sarjakuvaa</button><br>
        <button class="w3-btn w3-margin w3-xxlarge w3-white" onclick="mosaiikki()">Mosaiikki</button><br>
        <button class="w3-btn w3-margin w3-xxlarge w3-white" onclick="kubismi()">Kubismia</button><br>
        <button class="w3-btn w3-margin w3-xxlarge w3-white" onclick="pikseli()">Pikseleitä</button><br>
        <button class="w3-btn w3-margin w3-xxlarge w3-white" onclick="kaleidoskooppi()">Kaleidoscope!</button><br>
    </div>
</div>
</body>
</html>
