<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script>
        function perus() {
            document.getElementById('taululg').src='images/chili_stilleben.jpg'
        }
        function kubismi() {
            document.getElementById('taululg').src='images/chili_stilleben_cubistic.jpg'
        }
        function sarjakuva() {
            document.getElementById('taululg').src='images/chili_stilleben_cartoonisch.jpg'
        }
        function vesivari() {
            document.getElementById('taululg').src='images/chili_stilleben_water.jpg'
        }
    </script>

</head>
<body>
<div class="w3-padding w3-jumbo">
    <a href="index.html">
        <i class="fa fa-home"></i>
    </a>
</div>
<div class="w3-container taululg w3-cell-row" style="text-align: center">
    <div class="w3-cell">
        <figure>
            <img id="taululg" src="images/chili_stilleben.jpg">
            <figcaption>Read more about
                <a href="https://en.wikipedia.org/wiki/chili" target="_blank">chilis on Wikipedia</a>
            </figcaption>
        </figure>
    </div>
    <div class="w3-cell w3-cell-middle">
        <button style="margin-bottom: 8px" onclick="perus()">Alkuperäinen työ</button><br>
        <button style="margin-bottom: 8px" onclick="vesivari()">Vesiväreillä</button><br>
        <button style="margin-bottom: 8px" onclick="sarjakuva()">Sarjakuvaa</button><br>
        <button style="margin-bottom: 8px" onclick="kubismi()">Kubismia</button><br>
    </div>
</div>
</body>
</html>
